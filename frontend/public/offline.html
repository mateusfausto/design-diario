<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Diário offline</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        background: #0f1115;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        box-sizing: border-box;
      }
      .card {
        max-width: 520px;
        background: #1f2937;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.4);
        text-align: center;
      }
      .logo {
        width: 84px;
        height: 84px;
        margin: 0 auto 1rem;
        display: block;
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.5rem;
      }
      p {
        margin: 0 0 1.5rem;
        color: #cbd5f5;
        line-height: 1.5;
      }
      button {
        background: #0d6efd;
        border: none;
        color: #fff;
        padding: 0.6rem 1rem;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <svg class="logo" viewBox="0 0 512 512" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
        <rect width="512" height="512" rx="96" fill="#0d6efd"></rect>
        <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="220" font-weight="700" fill="#ffffff">DD</text>
      </svg>
      <h1>Você está offline</h1>
      <p>
        Sem conexão no momento. Quando a internet voltar, atualizamos seus artigos
        automaticamente.
      </p>
      <button onclick="location.reload()">Tentar novamente</button>
    </div>
  </body>
</html>
